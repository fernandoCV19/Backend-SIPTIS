spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:jpa_jbd
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

app:
  jwt:
    secret: secret
    expiration: 3600